<!DOCTYPE html>
<html>
    <head>
        <title>Fortune Teller Project</title>
    </head>
    <body>
        <h1>Magic Genie Alakazam</h1>
        <p>"I will tell you your fortune, all you have to do is tell me some information"</p>
        <div class="inputAnswers">
            <img id="genie"src="https://dumielauxepices.net/sites/default/files/hercules-clipart-pooh%27s-adventure-638338-6529160.jpg">
            <div>
                
                <p><input class="birthYear" placeholder="Birth Year"></p>
                <p><input class="favoriteNumber" placeholder="Favorite Number"></p>
                <p><input class="adjective" placeholder="Adjective"></p>
                <button class="myButton">Click For Results</button>
            </div>
        </div>
        <h3 class="results">In the year 2050 your age will be <span class="yearResults"></span>, at this age I see a lot of money coming your way, your net worth will be <span class="numberResults"></span>. Over all your life will be a <span class="adjectiveResults"></span> life.</h3>
    </body>
</html>
